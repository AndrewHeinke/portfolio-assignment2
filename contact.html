    <div class="contact">
      <div class="container centered">
        <div class="row">
          <div id="big" class="col-md-12">
            <span id="bigText">I like words. Let's have a few.</span>
            <h3 id="subText">Send me a message!</h3>
          </div>
        </div><!--/row-->
      </div><!--/container-->
    </div><!--H-->
    <!-- Page Content -->
    <div class="container">


      <div class="container">
    <div style="margin-top:30px;" class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <h2 class="text-center header">Send words to me</h2>

                        <div class="form-group">

                            <div class="col-md-12">
                                <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-md-12">
                                <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-md-12">
                                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-md-12">
                                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-md-12">
                                <textarea class="form-control" id="message" name="message" placeholder="Enter your words here. I read words and then I will respond." rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
